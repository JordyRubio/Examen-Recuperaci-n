<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">

<body>
    <div class="CajaPrincipal">

        <div class="Left">

            <div class="Box">

                <center> <h2>REGISTRO DE ESTUDIANTES</h2> </center>
                <h2>Nombres:</h2>
                <input type="text" id="nombre">
                <h2>Sexo:</h2>
                <form>
                    <center><input type="radio" id="mujer" name="grupo">Femenino<input type="radio" id="hombre" name="grupo">Masculino</center>
                </form>

                <div class="ciclo">

                    <h2>Ciclo</h2>
                    <center><select name="Seleccionar Ciclo:" id="ciclo"></center>
                        <option value="0" selected>Seleccionar Ciclo</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                        <option value="5">V</option>
                        <option value="6">VI</option>
                        <option value="7">VII</option>
                        <option value="8">VIII</option>
                        <option value="9">IX</option>
                        <option value="10">X</option>
                    </select>

                </div>

                <div class="Escuela Profesional">                    
                    <h2>Escuela Profesional:</h2>
                    <center><select name="Escuela profesional" id="ep"></center>
                        <option value="0">Seleccionar Escuela</option>
                        <option value="1">Sistemas</option>
                        <option value="2">Alimentos</option>
                        <option value="3">Ambiental</option>
                        <option value="4">Arquitectura</option>
                        <option value="5">Civil</option>
                    </select>

                </div>

                <center><button id="guardar" onclick="test()">Guardar</button></center>

            </div>

        </div>
        
        <div class="Right">
            
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Nombres</th>
                        <th>Sexo</th>
                        <th>Ciclo</th>
                        <th>Escuela Profesional</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="tbd"></tbody>
            </table>

        </div>

    </div>
</body>
